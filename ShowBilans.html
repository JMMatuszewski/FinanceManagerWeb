        <div class="row">

            <div class="col-sm-4">
                <div class="container d-grid p-2 w-50">
                    <h2 class="display-5 text-center fw-bold textMain">Saldo
                    </h2>
                    <form action="nowhere">
                        <div class="input-group p-2">
                            <label class="input-group-text" for="saldoType">Type</label>
                            <select class="form-select" id="saldoType">
                                <option selected>Choose...</option>
                                <option value="1">Month</option>
                                <option value="2">Precise</option>
                            </select>

                        <div class="form-group p-2">
                            <label for="month" class="fw-bold textMain">

                            </label>
                            <input id="month" type="month" class="form-control">
                        </div>
                        <div class="form-group p-2">
                            <label for="sdate" class="fw-bold textMain">
                                <h3 class="textMain">Starting Date:</h3>
                            </label>
                            <input id="sdate" type="date" class="form-control">
                        </div>
                        <div class="form-group p-2">
                            <label for="edate" class="fw-bold textMain">
                                <h3 class="textMain">Ending Date:</h3>
                            </label>
                            <input id="edate" type="date" class="form-control">
                        </div>
                        <div class="form-group p-2">
                            <label for="group" class="fw-bold textMain">
                                <h3 class="textMain">Group:</h3>
                            </label>
                            <input id="group" type="text" class="form-control">
                        </div>
                        <div class="row justify-content-center p-4"><button type="button"
                                class="button btn-outline-info">Add</button>
                        </div>

                </div>
